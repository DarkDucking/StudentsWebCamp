<div class="content-wrapper">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Datos de Curso</h3>
    </div>
    <div class="box-body">
      <ng-container *ngFor="let COURSE of COURSES">
        <li class="">
          <a href="#" onclick="return false;" class="text-gray-800 text-hover-primary mb-1">{{ COURSE.title }}</a>
        </li>
      </ng-container>
      <h3 class="box-title"> USUARIOS </h3>
      <ng-container *ngFor="let USER of USERS">
        <li class="">
          <a href="#" onclick="return false;" class="text-gray-800 text-hover-primary mb-1">{{ USER.name }}</a>
        </li>
      </ng-container>
    </div>
  </div>
</div>
